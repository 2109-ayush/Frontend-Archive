<html lang="en">
<head>

    <link rel="icon" href="./assets/page-icon.png">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <section id="header">
        <h2 id="main-title">Metric/Imperial Unit Converter</h2>
        <input id="user-input" type="number">
        <button id="convert-btn">Convert</button>
    </section>
    <section id="conversion-area">
        <div id="length-values" class="value">
            <h3>Length (Meter/Feet)</h3>
            <p></p>
        </div>
        <div id="volume-values" class="value">
            <h3>Volume (Litres/Gallons)</h3>
            <p></p>
        </div>
        <div id="mass-values" class="value">
            <h3>Mass (Kilograms/Pounds)</h4>
            <p></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
