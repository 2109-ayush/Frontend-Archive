<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/purple-eye.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My<span id="pass">Pass</span></h1>
            <p>Never use an insecure password again. Use MyPass to generate random passwords for free.</p>
        </div>
        
        <div class="length-selector">
            <label for="lengthDropdown">Length <span id="length-value">15</span></label> 
            <select id="lengthDropdown" onchange="updateLength()">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15" selected>15</option>
            </select>
        </div>

        <button id="password-gen-btn">Generate Passwords</button>

        <div class="divider"></div> <!-- Divider line -->

        <div class="passwords">
            <div class="password-box" id="password1">Password 1</div>
            <div class="password-box" id="password2">Password 2</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
